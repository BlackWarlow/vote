<html lang="en">

		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		<link media="screen and (max-width: 760px)" rel="stylesheet" href="{% static 'css/menu_mobile.css' %}">

    <body>
        {% include 'header.html' %}

		</footer>

</html>
