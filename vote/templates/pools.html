{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	</head>
	
	<body>
		{% include "menu.html" %}
		<h1>{{main_header}}</h1>
		<hr>
		
		<ul>
		{% for pool in pools%}
			<li>{{ pool.1.name }}</li>
			<ul>
				{% for variant in pool.0 %}
					<li>{{ variant.variant_name }} - {{ variant.votes }}</li>
				{% endfor %}
			</ul>
		{% endfor %}
		</ul>
		
	</body>
</html>
