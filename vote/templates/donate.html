{% extends 'base.html' %}

{% block content %}
<style>
	.d_wrap {
		display: inline-table;
		vertical-align: middle;
	}
	.d_wrap b i {
		color: #abb8fe;
	}
</style>

<body>
	<h1>{{ main_header }}</h1>
	<hr>
	<div class="cl_container">
	<center>
		<!-- Yandex money -->
		<div class="inline d_wrap">
			<b><i>Яндекс Деньги</i></b>
			<p><i><iframe src="https://money.yandex.ru/quickpay/button-widget?targets=%D0%9D%D0%B0%20%D1%80%D0%B0%D0%B7%D0%B2%D0%B8%D1%82%D0%B8%D0%B5%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0&default-sum=15&button-text=11&yamoney-payment-type=on&button-size=m&button-color=white&fio=on&mail=on&successURL=&quickpay=small&account=410018304508368&" width="200" height="36" frameborder="0" allowtransparency="true" scrolling="no"></iframe></i></p>
		</div>
		
		<!-- Paypal -->
		<div class="inline d_wrap">
			<b><i>PayPal</i></b>
			<p><i><form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<input type="hidden" name="cmd" value="_s-xclick" />
				<input type="hidden" name="hosted_button_id" value="5D9W2ED24MCNA" />
				<input type="image" src="https://www.paypalobjects.com/ru_RU/RU/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/ru_RU/i/scr/pixel.gif" width="1" height="1" />
			</form></i></p>
		</div>
		
		<!-- Fondy -->
		<div class="inline d_wrap">
			<b><i>Fondy</i></b>
			<p><i><a class="button" target="_blank" href="https://api.fondy.eu/s/vYS4">
				<i class="fa fa-money-bill"></i> Fondy, Оплатить RUB 
			</a></i></p>
		</div>
		<div class="thankful_message">
			Ваши пожертвования стимулируют нас на развитие этого сайта и добавление нового контента.
			<b>Огромное спасибо тем, кто поддерживает нас!</b>
		</div>
	</center>
	</div>
