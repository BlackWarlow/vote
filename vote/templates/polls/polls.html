{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
	.poll_container {
		width: 66%;
		padding-top: 5px;
		padding-right: 15px;
		padding-bottom: 3px;
		
		margin-left: 50px;
		margin-bottom: 10px;
		
		border-radius: 5px;
		background-color: #BCD9F2;
		color: black;
	}
	.poll_name {
		padding: 5px;
		padding-left: 25px;
		
		margin-bottom: 3px;
		margin-left: 15px;
		
		border-radius: 5px;
		background-color: #F0F8FF;
	}
	.variant_container {
		padding-left: 10px;
		
		margin-right: 50px;
		margin-bottom: 3px;
		
		border-radius: 5px;
		background-color: #F0F8FF;
	}
	.progress-title{
		font-size: 17px;
		font-weight: 700;
		color: white;
		text-transform: uppercase;
	}
	.progress{
		height: 19px;
		color: #577798;
		background: #303030;
		position: relative;
	}
	.progress .progress-bar{
		position: relative;
		color: #577798;
		background: #577798;
	}
	.progress .progress-value{
		color: grey;
	}
	</style>

<body>
	<h1>{{main_header}}</h1>
	<hr>
	
	<ul>
	{% for poll in polls%}
		<div class="post cl_container">
			<h2  href = "/">{{ poll.1.name }}</h2>

				{% for variant in poll.0 %}
					<big class = "progress-title">{{ variant.variant_name }}</big>
					<br>
					<div class = "progress">
						<div class="progress-bar" style="width:{{ variant.votes }}%; background:#1a4966;">
							<div class="progress-value"> <nobr> {{ variant.votes }} votes</nobr></div>
						</div>
					</div>
					<br>
				{% endfor %}

		</div>
	{% endfor %}
	</ul>

</body>
{% endblock %}
