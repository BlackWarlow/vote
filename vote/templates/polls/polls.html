{% extends 'base.html' %}
{% load static %}

{% block content %}
<script>
	function declOfNum(number)  
	{
		titles = [' голос',' голоса', ' голосов'];
		cases = [2, 0, 1, 1, 1, 2];  
		return titles[ (number%100>4 && number%100<20)? 2 : cases[(number%10<5)?number%10:5] ];  
	}
	function std(el){
		var count = parseInt(el.innerHTML);
		el.innerHTML = count + declOfNum(count);
	}
</script>

<style>
	#wrapper {
		text-transform: uppercase;
		background-color: #577798;
		border-radius: 10px;
	}
	.post {
		border-bottom: 1px solid #1b2036;
	}
	.post:last-child {
		border-bottom-left-radius: 10px;
		border-bottom-right-radius: 10px;
		border-bottom: none;
	}
	.post:first-child {
		border-top-left-radius: 10px;
		border-top-right-radius: 10px;
	}
	.post:hover {
		background-color: #34689e;
	}
</style>

<body>
	<h1>{{main_header}}</h1>
	<hr>
	
	<div id="wrapper">
		{% for poll in polls%}
		<div class="post">
			<a href="/poll/{{ poll.1.id }}/">
				<h4>"{{ poll.1.name }}"</h4>
			</a>
		</div>
		{% endfor %}
	</div>
</body>
{% endblock %}
