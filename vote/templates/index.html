{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/pages/blog.css' %}">

<h1>Главная / Новости сайта</h1>
<hr>

{% for blog in blogs %}
	<div class="post cl_container">
		<h2 class="post_title">"{{ blog.theme|capfirst }}"</h2>
		<p><span class="post_date">{{ blog.date|date:"F d, o" }}</span> by <span class="post_author"><i>{{ blog.author }}</i></span></p>
		{{ blog.content|safe }}
	</div>
{% endfor %}

{% endblock %}
