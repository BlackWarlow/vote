{% load static %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
<script src="{% static 'hide_msg.js' %}"></script>
{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %} id="msg">{{ message }} <span id="close_btn" onclick='close_msg("msg")'><i class="fa fa-times"></i></span></li>
		{% endfor %}
	</ul>
{% endif %}
